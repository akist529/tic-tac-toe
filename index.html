<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Square+Peg|Neonderthaw|Limelight">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="popup-container">
            <div class="popup-window">
                <h2 id="popup-text"></h2>
                <div class="popup-inputs">
                    <div>
                        <label for="playerOne">Player 1 Name:</label>
                        <input id="playerOne" name="playerOne" placeholder="Player 1" />
                    </div>
                    <div>
                        <label for="playerTwo">Player 2 Name:</label>
                        <input id="playerTwo" name="playerTwo" placeholder="Player 2" />
                    </div>
                </div>
                <div class="popup-buttons">
                    <button class="light-border" onClick="DisplayController.inputMode(event)">2-Player</button>
                    <button class="light-border" onClick="DisplayController.inputMode(event)">AI</button>
                    <button class="light-border" onClick="DisplayController.inputNames()">Start Game</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="header">
                <h1 class="light-border">Tic-Tac-Toe</h1>
            </div>
            <div class="game">
                <div class="toolbar">
                    <button class="light-border">Change Name</button>
                    <button class="light-border">Reset</button>
                    <button class="light-border" onClick="DisplayController.startGame()">Change Mode</button>
                </div>
                <div class="scoreboard">
                    <div class="playerOne">
                        <div>
                            <h3 id="pOneScore">0</h3>
                        </div>
                        <div>
                            <h2 id="pOneName">Player 1</h2>
                            <h2 class="arrow">&#8593</h2>
                        </div>
                    </div>
                    <div class="playerTwo">
                        <div>
                            <h3 id="pTwoScore">0</h3>
                        </div>
                        <div>
                            <h2 id="pTwoName">Player 2</h2>
                            <h2 class="arrow">&#8593</h2>
                        </div>
                    </div>
                </div>
                <div class="gameBoard">
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
    <footer>
        <small>Â© 2022 Alex Kist</small>
    </footer>
</html>
